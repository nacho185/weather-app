<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!---->

      <span class="container-for-search-and-header">
        <h1 class="heading">Whats the weather like?</h1>
        <input type="text" id="searchbar" placeholder="Search a city..." />
        <button id="button-123">Search</button>
      </span>

      <div class="keep-in-order">
        <!---->
        <h1 id="name-for-city"></h1>
        <div class="high-and-low-div">
          <p id="high-for-today"></p>
          <p id="low-for-today"></p>
        </div>
        <!---->
        <div class="temperature-and-icon">
          <div class="conatiner-for-image-and-description">
            <img src="" class="image-for-weather" id="weather-icon" alt="" />
            <h2 class="description-for-weather"></h2>
          </div>
          <h1 class="temperature-at-moment"></h1>
        </div>

        <!---->
        <div>
          <p id="feelslike"></p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
